<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parkify - Choose Floor</title>
    <!-- FUTURISTIC FONT: Orbitron for titles, Inter for body text -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700;900&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        /* --- Root Variables (Matched to the Futuristic Theme) --- */
        :root {
            --primary-color: #00e5ff; /* Brighter Cyan/Neon Blue */
            --accent-color: #4de5ff; /* Slightly lighter neon for hover */
            --background-start: #1c265c; /* Very Dark Blue */
            --background-end: #0077b6; /* Medium Blue */
            --text-light: #f0f0f0;

            --status-available: #4CAF50; /* Green */
            --status-partial: #FFB300; /* Amber */
            --status-full: #F44336; /* Red */
        }

        /* --- Base & Background --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif; /* Inter for readability */
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, var(--background-start) 0%, var(--background-end) 100%);
            color: var(--text-light);
            padding: 20px 10px;
            overflow-x: hidden;
        }

        /* Background Blurs (Aesthetic) - Matching the Reservation Form */
        body::before {
            content: '';
            position: absolute;
            top: 5%;
            left: 10%;
            width: 250px;
            height: 250px;
            background: rgba(0, 229, 255, 0.3); /* Neon glow */
            border-radius: 50%;
            filter: blur(100px);
            z-index: 0;
        }

        body::after {
            content: '';
            position: absolute;
            bottom: 5%;
            right: 10%;
            width: 300px;
            height: 300px;
            background: rgba(28, 38, 92, 0.4); /* Dark blue contrast */
            border-radius: 50%;
            filter: blur(120px);
            z-index: 0;
        }

        /* Centered Wrapper/Container (The rectangular box) */
        .centered-wrapper {
            position: relative;
            z-index: 10;
            width: 95%;
            max-width: 700px;
            padding: 35px 30px;
            border-radius: 25px;

            /* Glassmorphism Effect */
            background: rgba(255, 255, 255, 0.08); /* Less white/more translucent */
            border: 1px solid rgba(0, 229, 255, 0.2); /* Neon border */
            backdrop-filter: blur(15px); /* Increased blur */
            -webkit-backdrop-filter: blur(15px);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4); /* Stronger shadow */
            
            /* Ensures flex items are aligned */
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* --- Header Styling --- */
        .app-header {
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(0, 229, 255, 0.3); /* Neon separator */
        }

        h1 {
            font-family: 'Orbitron', sans-serif; /* Futuristic Font for Main Title */
            font-size: 2.2rem;
            color: var(--primary-color);
            font-weight: 700;
            text-shadow: 0 0 8px rgba(0, 229, 255, 0.8); /* Stronger neon glow */
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        .app-header p {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.7);
        }

        /* --- Floor Cards Grid --- */
        .floors-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); 
            gap: 20px;
        }

        /* --- Individual Floor Card (Futuristic Glassmorphism) --- */
        .floor-card {
            position: relative;
            z-index: 5;
            padding: 25px;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: flex-start;
            min-height: 150px;
            cursor: pointer;
            transition: all 0.3s ease;
            
            /* Futuristic Glassmorphism */
            background: rgba(0, 0, 0, 0.2); /* Dark, transparent */
            border: 1px solid rgba(0, 229, 255, 0.3); /* Neon border */
            backdrop-filter: blur(10px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        .floor-card:hover:not(.full) {
            background: rgba(0, 0, 0, 0.3);
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 229, 255, 0.2); /* Subtle hover glow */
        }

        .floor-card h2 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.6rem;
            font-weight: 600;
            margin-bottom: 5px;
            color: var(--text-light);
            text-shadow: 0 0 5px rgba(0, 229, 255, 0.5);
        }

        .floor-card p {
            font-size: 1rem;
            font-weight: 400;
            margin-bottom: 15px;
            color: rgba(255, 255, 255, 0.8);
        }

        /* --- Status Dot (Aesthetic Indicator) --- */
        .floor-card h2::before {
            content: '';
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
            /* Neon dot effect */
            animation: pulse 1.5s infinite alternate;
        }

        @keyframes pulse {
            0% {
                opacity: 0.5;
                box-shadow: 0 0 5px currentColor;
            }
            100% {
                opacity: 1;
                box-shadow: 0 0 10px currentColor;
            }
        }

        /* --- Status Coloring --- */

        /* Default/Available (Green Dot) */
        .floor-card h2::before {
            background-color: var(--status-available);
            color: var(--status-available); /* Sets the color for the 'currentColor' in animation */
        }

        /* Partial (Yellow Dot, Slight Tint) */
        .floor-card.partial {
             border-color: rgba(255, 179, 0, 0.4);
        }
        .floor-card.partial h2::before {
            background-color: var(--status-partial);
            color: var(--status-partial);
        }

        /* Full (Red Dot, Red Tint) */
        .floor-card.full {
            background: rgba(244, 67, 54, 0.1); 
            border-color: rgba(244, 67, 54, 0.4);
            cursor: not-allowed;
            opacity: 0.7; /* Dim the card slightly */
        }
        .floor-card.full h2::before {
            background-color: var(--status-full);
            color: var(--status-full);
            animation: none; /* Stop pulsing if full */
        }
        .floor-card.full:hover {
            transform: none; /* No movement if full */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        /* --- Button Styling (Neon) --- */
        .floor-card button {
            padding: 10px 20px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 700;
            color: var(--background-start); /* Dark text on bright button */
            background-color: var(--primary-color);
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(0, 229, 255, 0.6); /* Neon button glow */
        }

        .floor-card button:hover:not(:disabled) {
            background-color: var(--accent-color);
            box-shadow: 0 0 20px rgba(0, 229, 255, 0.8);
        }

        .floor-card button:disabled {
            background-color: rgba(255, 255, 255, 0.1); 
            color: rgba(255, 255, 255, 0.4);
            cursor: not-allowed;
            box-shadow: none;
        }


        /* --- Mobile Responsiveness --- */
        @media (max-width: 600px) {
            .centered-wrapper {
                padding: 25px 18px;
                border-radius: 15px;
            }

            .app-header {
                margin-bottom: 15px;
            }

            h1 {
                font-size: 1.8rem;
                letter-spacing: 1.5px;
            }

            .floors-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .floor-card {
                padding: 18px;
                min-height: 120px;
            }

            .floor-card h2 {
                font-size: 1.4rem;
            }

            .floor-card button {
                padding: 8px 15px;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 320px) {
             h1 {
                font-size: 1.6rem;
            }
        }
    </style>
</head>
<body>
    <div class="centered-wrapper">
        <header class="app-header">
            <!-- Simulating Logo and Name alignment from the previous design -->
            <!-- Placeholder for logo if we were using it here. Removed to keep it clean, focusing on the title. -->
            <h1>PARK4YOU - FLOOR SELECTION</h1> 
            <p>Tap a floor to check available spots and reserve.</p>
        </header>
        
        <div id="floorsContainer" class="floors-grid"></div>
    </div>

<script type="module">
// LOGIC HAS BEEN PRESERVED EXACTLY AS PROVIDED. NO MODIFICATIONS TO THE SCRIPT BELOW.

console.log("ChooseFloor.js loaded!");

// ---------------- FIREBASE IMPORTS ----------------
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
import { getDatabase, ref, get, update, push, set, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

// ---------------- FIREBASE CONFIG ----------------
const firebaseConfig = {
    apiKey: "AIzaSyDWoFHHXKxEMBk-ZhZgYstPV6fylL8SLiE",
    authDomain: "parkifycapstone.firebaseapp.com",
    databaseURL: "https://parkifycapstone-default-rtdb.asia-southeast1.firebasedatabase.app/",
    projectId: "parkifycapstone",
    storageBucket: "parkifycapstone.firebasestorage.app",
    messagingSenderId: "578453779700",
    appId: "1:578453779700:web:c34c4202c53b2152bc1aa1",
    measurementId: "G-5NCE2MM3PM"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

// DOM element
const floorsContainer = document.getElementById("floorsContainer");

// Get current user info from localStorage
const userID = localStorage.getItem("userID");
const userName = localStorage.getItem("userName") || "Parkify User";

// ---------------- RENDER FLOORS ----------------
async function renderFloors() {
    floorsContainer.innerHTML = "";

    try {
        const floorsSnap = await get(ref(db, "parkingSlots/parkingSlots"));
        const floorsData = floorsSnap.val();

        if (!floorsData) {
            floorsContainer.innerHTML = "<p>No floors found.</p>";
            return;
        }

        for (const floorName in floorsData) {
            const floor = floorsData[floorName];
            const slots = floor.slots || {};
            const slotKeys = Object.keys(slots);

            // Count available slots
            const availableCount = slotKeys.filter(key => slots[key].status === "available").length;

            // Determine card class
            let cardClass = "floor-card";
            if (availableCount === 0) cardClass += " full";
            else if (availableCount < slotKeys.length) cardClass += " partial";

            // Create floor card
            const card = document.createElement("div");
            card.className = cardClass;
            card.innerHTML = `
                <h2><span class="floor-title">${floorName}</span></h2>
                <p>${availableCount > 0 ? availableCount + " Spots Available" : "Full"}</p>
                <button ${availableCount === 0 ? "disabled" : ""}>Reserve Now</button>
            `;

            // Button click handler
            const btn = card.querySelector("button");
            if (availableCount > 0) {
                btn.addEventListener("click", async () => {
                    // Save selected floor locally
                    localStorage.setItem("selectedFloor", floorName);

                    // Update user in Realtime Database
                    if (userID) {
                        try {
                            await update(ref(db, `users/users/${userID}`), {
                                selectedFloor: floorName,
                                lastReservation: Date.now()
                            });
                            console.log(`User ${userID}'s selected floor updated to ${floorName}`);

                            // ---------------- LOG ENTRY ----------------
                            const logsRef = ref(db, "logs/logs");
                            const newLogRef = push(logsRef);
                            await set(newLogRef, {
                                action: "floor_selected",
                                details: `${userName} selected ${floorName}`,
                                timestamp: serverTimestamp(),
                                userID: userID
                            });
                            console.log("Log saved for floor selection.");

                        } catch (err) {
                            console.error("Error updating user floor:", err);
                        }
                    } else {
                        console.warn("No userID found in localStorage. Cannot track user.");
                    }

                    // Redirect to floor page
                    window.location.href = `${floorName.toLowerCase()}.html`;

                });
            }

            floorsContainer.appendChild(card);
        }

    } catch (error) {
        console.error("Error fetching floors:", error);
        floorsContainer.innerHTML = "<p>Error loading floors. Please check your connection.</p>";
    }
}

// Load floors on page load
renderFloors();

</script>

</body>
</html>
